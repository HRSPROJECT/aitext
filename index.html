<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="ai.css">
    <style>
        .chat-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
        }
        .user-message {
            text-align: right;
            color: #007BFF;
        }
        .bot-message {
            text-align: left;
            color: #333;
        }
        .code-container {
            background: #f4f4f4;
            border: 1px solid #ddd;
            padding: 10px;
            position: relative;
        }
        .code-container pre {
            margin: 0;
            overflow-x: auto;
            font-family: "Courier New", Courier, monospace;
        }
        .copy-button {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 5px 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        .copy-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>AI Chatbot</h1>
        <div id="chat-box"></div>
        <textarea id="prompt-input" placeholder="Type your message..."></textarea>
        <div class="buttons">
            <button onclick="generateText()">Generate Text</button>
            <button onclick="generateImage()">Generate Image</button>
            <button onclick="generateCode()">Generate Code</button>
        </div>
    </div>
    <script>
        const apiKey = '0d56f5386d06451bb3f740dc65fa6aa6';
        const chatBox = document.getElementById('chat-box');

        async function sendMessage(type) {
            const prompt = document.getElementById('prompt-input').value.trim();
            if (!prompt) return;

            addMessage(prompt, 'user-message');
            document.getElementById('prompt-input').value = '';

            let endpoint = '';
            let bodyContent = {};

            switch (type) {
                case 'text':
                    endpoint = 'https://api.aimlapi.com/chat/completions';
                    bodyContent = {
                        model: "gpt-4o",
                        messages: [{ role: "user", content: prompt }],
                        max_tokens: 512,
                        stream: false
                    };
                    break;
                case 'image':
                    endpoint = 'https://api.aimlapi.com/image/generate';
                    bodyContent = { prompt, resolution: '1024x1024' };
                    break;
                case 'code':
                    endpoint = 'https://api.aimlapi.com/code/generate';
                    bodyContent = { prompt, language: 'python' };
                    break;
            }

            try {
                const response = await fetch(endpoint, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer 0d56f5386d06451bb3f740dc65fa6aa6`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(bodyContent)
                });

                const data = await response.json();
                handleResponse(data, type);
            } catch (error) {
                console.error('Error:', error);
                addMessage('Failed to get a response from the server.', 'bot-message');
            }
        }

        function addMessage(content, className) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.innerHTML = content;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addCodeMessage(codeContent) {
            const container = document.createElement('div');
            container.className = 'message bot-message code-container';

            const codeBlock = document.createElement('pre');
            codeBlock.textContent = codeContent;

            const copyButton = document.createElement('button');
            copyButton.className = 'copy-button';
            copyButton.textContent = 'Copy';
            copyButton.onclick = () => {
                navigator.clipboard.writeText(codeContent);
                alert('Code copied to clipboard!');
            };

            container.appendChild(codeBlock);
            container.appendChild(copyButton);

            chatBox.appendChild(container);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleResponse(data, type) {
            if (type === 'text' && data.choices) {
                addMessage(data.choices[0].message.content, 'bot-message');
            } else if (type === 'image' && data.image_url) {
                addMessage(`<img src="${data.image_url}" alt="Generated Image">`, 'bot-message');
            } else if (type === 'code' && data.code) {
                addCodeMessage(data.code);
            } else {
                addMessage('No response generated.', 'bot-message');
            }
        }

        function generateText() {
            sendMessage('text');
        }

        function generateImage() {
            sendMessage('image');
        }

        function generateCode() {
            sendMessage('code');
        }
    </script>
</body>
</html>
